<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexPod Notifier</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="topbar">

        <h1>Webhook Notifier</h1>
        </div>
        <label for="webhook-url">Webhook URL:</label>
        <input type="text" placeholder="Webhook URL" id="webhook-url" />

        <label for="mobile">Mobile:</label>
        <input type="number" id="mobile" placeholder="Mobile number" />

        <label for="typeSelection">Type:</label>
        <select id="typeSelection">
          <option value="text">Text</option>
          <option value="media">Media</option>
        </select>

        <label for="attachment">Attachments:</label>
        <input type="text" name="mediaUrl" id="mediaUrl" placeholder="Enter your media url">

        <label for="content">Content:</label>
        <textarea id="content"></textarea>

        <button id="submit">Submit</button>
      </div>
    </div>
    <script type="module" src="popup.ts"></script>
  </body>
</html>
